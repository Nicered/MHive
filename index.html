<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MHive - 미스터리 사건사고 위키</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vis.js -->
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body data-bs-theme="dark">
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-search"></i> MHive
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 데스크탑 검색 -->
            <form class="d-none d-lg-flex ms-auto me-3" style="width: 300px;">
                <input class="form-control" type="search" id="searchInputDesktop" placeholder="사건 검색...">
            </form>

            <!-- 통계 배지 -->
            <div class="d-none d-lg-flex gap-2">
                <span class="badge bg-secondary">사건 <span id="totalIncidentsNav">0</span></span>
                <span class="badge bg-secondary">연결 <span id="totalConnectionsNav">0</span></span>
            </div>
        </div>
    </nav>

    <!-- 사이드바 (Offcanvas) -->
    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header border-bottom border-secondary">
            <h5 class="offcanvas-title">
                <i class="bi bi-funnel"></i> 필터 & 설정
            </h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <!-- 모바일 검색 -->
            <div class="mb-4 d-lg-none">
                <label class="form-label small text-secondary">검색</label>
                <input class="form-control bg-dark text-white border-secondary" type="search" id="searchInputMobile" placeholder="사건 검색...">
            </div>

            <!-- 카테고리 필터 -->
            <div class="mb-4">
                <label class="form-label small text-secondary text-uppercase">카테고리</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="mystery" id="catMystery" checked>
                    <label class="form-check-label" for="catMystery"><span class="text-purple">●</span> 미스터리</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="crime" id="catCrime" checked>
                    <label class="form-check-label" for="catCrime"><span class="text-danger">●</span> 범죄</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="accident" id="catAccident" checked>
                    <label class="form-check-label" for="catAccident"><span class="text-warning">●</span> 사고</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="unsolved" id="catUnsolved" checked>
                    <label class="form-check-label" for="catUnsolved"><span class="text-info">●</span> 미제사건</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="conspiracy" id="catConspiracy" checked>
                    <label class="form-check-label" for="catConspiracy"><span class="text-success">●</span> 음모론</label>
                </div>
            </div>

            <!-- 시대 필터 -->
            <div class="mb-4">
                <label class="form-label small text-secondary text-uppercase">시대</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="ancient" id="eraAncient" checked>
                    <label class="form-check-label" for="eraAncient">고대</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="modern" id="eraModern" checked>
                    <label class="form-check-label" for="eraModern">근대</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="contemporary" id="eraContemporary" checked>
                    <label class="form-check-label" for="eraContemporary">현대</label>
                </div>
            </div>

            <!-- 통계 -->
            <div class="mb-4">
                <label class="form-label small text-secondary text-uppercase">통계</label>
                <p class="mb-1 small">총 사건: <span class="text-info fw-bold" id="totalIncidents">0</span>건</p>
                <p class="mb-1 small">연결된 관계: <span class="text-info fw-bold" id="totalConnections">0</span>개</p>
            </div>

            <!-- 그래프 제어 -->
            <div class="mb-4">
                <label class="form-label small text-secondary text-uppercase">그래프 제어</label>
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-secondary btn-sm" id="resetZoom">
                        <i class="bi bi-arrows-fullscreen"></i> 화면 맞춤
                    </button>
                    <button class="btn btn-outline-secondary btn-sm" id="togglePhysics">
                        <i class="bi bi-lightning"></i> 물리 효과 토글
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <!-- 그래프 -->
        <div id="network"></div>

        <!-- 범례 -->
        <div class="graph-legend">
            <span class="badge" style="background: #9b59b6;">미스터리</span>
            <span class="badge" style="background: #e74c3c;">범죄</span>
            <span class="badge" style="background: #f39c12;">사고</span>
            <span class="badge" style="background: #3498db;">미제사건</span>
            <span class="badge" style="background: #1abc9c;">음모론</span>
        </div>

        <!-- 모바일 필터 버튼 -->
        <button class="btn btn-dark d-lg-none mobile-filter-btn" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
            <i class="bi bi-sliders"></i>
        </button>
    </main>

    <!-- 상세 정보 Offcanvas (오른쪽) -->
    <div class="offcanvas offcanvas-end bg-dark text-white" tabindex="-1" id="detailPanel" style="width: 400px;">
        <div class="offcanvas-header border-bottom border-secondary">
            <h5 class="offcanvas-title">상세 정보</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body" id="detailContent">
            <div class="text-center text-secondary py-5">
                <i class="bi bi-hand-index fs-1"></i>
                <p class="mt-3">노드를 클릭하여 상세 정보를 확인하세요</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/data.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
